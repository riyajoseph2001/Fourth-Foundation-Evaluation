<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Requestor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="/js/login.js"></script>
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/login.css">
    <script>
        window.history.forward();
    </script>
</head>

<body>
    <div class="container customContainer">
        <h1>TRAVEL REQUESTOR</h1>
        <hr>
        <form id="frmLogin">
            <!--Username-->
            <div class="form-group">

                <i class="fa fa-user icon"></i>
                <input type="text" id="txtUserName" name="txtUserName" placeholder="Username"
                    class="forminput form-control">
                <span id="userNameError" class="error"></span>
            </div>
            <!--Password-->
            <div class="form-group">

                <i class="fa fa-key icon"></i>
                <input type="password" id="txtPassword" name="txtPassword" placeholder="Password"
                    class="forminput form-control">
                <span id="passwordError" class="error"></span>
            </div>
            <!--Submit-->
            <button type="submit" class="btn btn-primary" disabled id="register">Submit</button>

        </form>
    </div>
</body>

</html>
